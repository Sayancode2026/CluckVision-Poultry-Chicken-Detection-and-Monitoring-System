<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f4f4;
      padding-top: 4%;
    }
    .result-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    .media-preview {
      border-radius: 8px;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    .count-badge {
      font-size: 1.2rem;
      background-color: #ffc107;
      color: #212529;
      padding: 10px 20px;
      border-radius: 30px;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="result-container text-center">
  <h2 class="mb-4">🎯 Detection Result</h2>
  <div class="count-badge">🐔 Chickens Detected: <strong>{{ chicken_count }}</strong></div>

  {% if is_video %}
    <video controls class="media-preview mt-3">
      <source src="{{ url_for('static', filename='results/' + result_file) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  {% else %}
    <img src="{{ url_for('static', filename='results/' + result_file) }}" class="media-preview mt-3" alt="Detection Result">
  {% endif %}

  <div class="mt-4">
    <a href="{{ url_for('download', filename=result_file) }}" class="btn btn-success me-2">⬇️ Download Result</a>
    <a href="/" class="btn btn-outline-secondary">🔁 Upload Another</a>
  </div>
</div>

</body>
</html>
