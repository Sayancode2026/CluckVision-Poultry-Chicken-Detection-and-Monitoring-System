<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Detector - Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #f0f0f0);
      padding-top: 5%;
    }
    .upload-card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .upload-icon {
      font-size: 60px;
      color: #198754;
    }
  </style>
</head>
<body>

<div class="upload-card">
  <div class="upload-icon mb-3">üêî</div>
  <h2 class="mb-3">Chicken Detection</h2>
  <p class="text-muted mb-4">Upload an image or video file to detect chickens.</p>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="file" class="form-control" accept=".jpg,.jpeg,.png,.mp4,.avi,.mov" required>
    </div>
    <button type="submit" class="btn btn-success">Upload & Detect</button>
  </form>
</div>

</body>
</html>
